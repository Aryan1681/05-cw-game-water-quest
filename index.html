<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="theme-sky">
  <div class="world-bg" aria-hidden="true"></div>

  <header class="brandbar">
    <div class="lockup">
      <img class="logo-img" src="img/water-can-transparent.png" alt="charity: water jerry can logo" />
      <span class="brand">charity: water</span>
      <span class="divider">â€¢</span>
      <span class="brand game">Water Quest</span>
    </div>

    <nav class="actions">
      <label class="toggle">
        <input id="reducedMotion" type="checkbox" />
        <span>Reduced motion</span>
      </label>

      <label class="toggle">
        <input id="muteToggle" type="checkbox" />
        <span>Mute</span>
      </label>

      <!-- SFX: use your exact files/paths -->
      <audio id="sfxCollect" preload="auto" src="sound_effects/water-splash-85698.mp3"></audio>
      <audio id="sfxDirty"   preload="auto" src="assets/sfx/dirty.mp3"></audio>
      <audio id="sfxWin"     preload="auto" src="assets/sfx/win.mp3"></audio>
      <audio id="sfxClick"   preload="auto" src="assets/sfx/click.mp3"></audio>
      <audio id="sfxGameOver" preload="auto" src="sound_effects/game-over-deep-male-voice-clip-352695.mp3"></audio>

      <a class="link" href="https://www.charitywater.org/" target="_blank" rel="noopener">Learn</a>
    </nav>
  </header>

  <main class="shell">
    <p class="subtitle">Tap clean jerry cans to score. Avoid dirty cans. Reach the goal before time runs out.</p>

    <section class="options">
      <label class="opt">
        Theme
        <select id="themeSelect">
          <option value="theme-sky">Sky</option>
          <option value="theme-desert">Desert</option>
          <option value="theme-ocean">Ocean</option>
          <option value="theme-neon">Neon Night</option>
        </select>
      </label>

      <label class="opt">
        Difficulty
        <select id="difficultySelect">
          <option value="chill">Chill</option>
          <option value="normal" selected>Normal</option>
          <option value="turbo">Turbo</option>
        </select>
      </label>
    </section>

    <section class="chips">
      <div class="chip">Score <strong id="score">0</strong></div>
      <div class="chip">Best <strong id="best">0</strong></div>
      <div class="chip">Goal <strong id="goal">20</strong></div>
      <div class="chip">Lives <strong id="lives">3</strong></div>
      <div class="chip">Streak <strong id="streak">0</strong></div>
      <div class="chip time">Time <strong id="timer">60</strong>s</div>
    </section>

    <div class="timebar" aria-label="time left">
      <div id="timeProgress" class="timeprogress" style="--p:1"></div>
    </div>

    <div id="milestone" class="banner" role="status" aria-live="polite"></div>
    <div id="achievements" class="achievement" aria-live="polite"></div>

    <section class="stage">
      <div id="grid" class="game-grid" aria-label="game board"></div>
    </section>

    <div class="controls">
      <button id="start-game" class="btn primary">Start</button>
      <button id="reset-game" class="btn ghost">Reset</button>
    </div>

    <canvas id="confetti" class="confetti-layer" aria-hidden="true"></canvas>
    <div id="countdown" class="countdown" aria-hidden="true"></div>
  </main>

  <footer class="footnote">
    <small>Student prototype aligned to charity: water brand tone and colors. Themes are cosmetic.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
